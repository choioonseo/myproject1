<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //기본 데이터 4가지: 정수, 실수, 문자, 논리
        //->기본 제공되는 기호로 연산 처리
            //이외의 데이터(데이터, 영상, 음성 등): 특별한 부푼(객체)가 필요

            age = 100// 정수로 인식하려면 따옴표 쓰지 않음
            eye = 0.5//실수, 숫자는 따옴표 쓰지 않음
            name = "홍길동"//'홍길동'
            lunch = true //논리형 데이터(true나 false를 가짐)
            alert('내 나이는' + age + '입니다')
            alert('내 시력은' + eye + '입니다')
            alert('내 이름은' + name + '입니다')
            alert('나는 점심을 맛있게 먹었을까?' + lunch)
    </script>
</head>
<body>
    
</body>
</html>
