<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img[src $= jpg] 
        {
            border: 10px solid red;
            /* border: 테두리, solid: 테두리 모양 */
        }

        img[src $= jpg] 
        {
            border: 30px dotted red;
        }

        #d1 > p
        {
            background: gold;
        }

        d2 p {
            background: silver;
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="아이들"> <br>
    <img src="2.png" alt="여자"> <br>

    <hr>
    <div id="d1">
        <p>좋아하는 음식</p>
        <div id="d11">
            <p>한식 좋아</p>
            <p>분식 좋아</p>
        </div>

        <div id="d2">
            <p>싫어하는 음식</p>
            <div id="d11">
                <p>라면 싫어</p>
                <p>밥 싫어</p>
            </div>

</body>
</html>
