<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //1. 태어난 연도 입력
        //2. year 변수 만듦
        //3. cpu가 prompt 띄움
        //4. 사용자가 연도 입력
        //5. 데이터를 cpu가 year에 저장

        year = prompt("태어난 연도를 입력하시오")
        
        //2. 처리 --> 문자로 연결
        now = 2023
        result = now - parseInt(year)

        //3. 출력
        //cpu의 '나의 나이는'과
        //ram의 result 변수에 저장된 값을 가져와서 결합
        //결합한 문자들을 alert명령을 실행하여 넣어줌

        alert('나의 나이는' + result)

    </script>

</head>
<body>
    
</body>
</html>
