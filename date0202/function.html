    <script>

        //함수: 여러 기능을 하는 것들을 새롭게 하나로 묶어서 새로운 기능을 정의
        
        function 빨래하다() 
        {
            console.log("1. 먼지를 털자.")
            console.log("2. 물 넣기.")
            console.log("3. 비누 바르기.")
            console.log("4. 비빈다.")
            console.log("5. 여러 번 헹군다.")
            console.log("6. 짠다.")
            console.log("7. 넌다.")
        }

        빨래하다() //함수를 사용, 기능을 사용하는것
        
    </script>
