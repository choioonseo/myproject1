<!-- 먹고 싶은 음식과 가격을 입력받아서 
     음식이 커피이고, 가격이 5000미만이면 “내가 살게요”
     아니면 “네가 사세요” -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

      food = prompt("먹고 싶은 음식")
      price = prompt("먹고 싶은 음식의 가격")
      price2 = parseInt(price)

      if (food == '커피' && price2 < 5000 )
      {
        alert('내가 살게요')
      }
        else{
            alert('네가 사세요')
        }
    


    </script>
</head>
<body>
    
</body>
</html>
