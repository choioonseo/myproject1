<!-- “당신은 자바 프로그래머인가요?”라고 confirm()으로 확인후, 
true이면 “훌륭한 웹프로그래머시군요”, 
false이면 “다른 언어를 사용하시는 군요!”출력 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        answer = confirm("당신은 자바 프로그래머인가요?")

        if (answer===true)
        {
            alert("훌륭한 웹프로그래머이시군요")
        }
        else (answer===false)
        {
            alert("다른 언어를 사용하시는군요!")
        }

    </script>

    
</head>
<body>
    
</body>
</html>
