<!-- 
    행이나 열 합하기 문제
    border: 두께
    rowspan: 행을 확장해서 넓힘
    colspan: 열을 확장하여 넓힘
    첫줄에 td 대신 th: 글자 색을 진하게 해줌
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <!-- 자동완성 안 뜰때: ctrl space -->
            <td colspan="3">
                나는 컬럼 3개를 확장한 칸
            </td>
            
            <td rowspan="3">
                나는 로우 3개를 확장한 칸
            </td>
        </tr>

        <tr>
            <td>
                9
            </td>
            <td>
                
            </td>


        </tr>




    </table>

</body>
</html>
