설명(comment, 코멘트, 주석)

[HTML의 구조(HTML = HEAD + BODY)]

[HEAD]
HTML문서에 대한 설정 중심 
<meta charset = “UTF-8”> : 문자 인코딩 설정
<title>나의 첫 페이지</title>: 문서의 제목 설정
front페이지 연결/정의
<link>: 외부 css연결
<style> : css정의
<script> : 외부 js연결/정의


[BODY]
브라우저의 주요 부분, 여러 태그 사용



<a></a>: 페이지 연결
a:visited: 다녀온 후 스타일 지정
a: hover: 마우스 올렸을 떄
a: active: 클릭했을 때

br: 줄바꿈(=enter)
table, tr< td: 테이블 만들기
form, input, selet, option, button: 입력form
oi, ul, li: 목록 만들기
ul: unordered list, 무의미한 순서 목록(번호 안매김)
ol: ordered list, 의미있는 순서 목록(번호 매김)
li: ul, ol의 목록
    

img: 이미지 삽입
src : 이미지의 경로와 이름 지정
alt : 이미지가 로드되지 않았을 때 대체 글자 지정
width : 이미지 가로 크기
height : 이미지 세로 크기
경로 주의: html파일과 img파일이 같은 폴더 내에 존재하는 경우 img파일명만 써주면 됨.


[table 만들기]
1. 틀 만들기 2,행 만들기 3. 칸 만들기
tr : table row(한 행)
td : table definition(한 칸)
th : 제목 진하게 표현
border : 두께
rowspan : 행(가로줄)을 확장하여 넓힌다라는 의미
colspan: 열(세로줄)을 확장하여 넓힌다라는 의미
tr align="center" : 숫자 중앙정렬
textarea: 텍스트 안의 크기
첫줄에 td 대신 th: 글자 색을 진하게 해줌


[input]
<input type="color,date,email,number,range,search,time...등"/>


[audio]
src : 음악 파일의 경로 지정
autoplay : 음악을 자동 재생할지 지정
loop : 음악을 반복할지 지정
controls : 음악 재생 도구를 출력할지 지정
width : 비디오의 너비 지정
height : 비디오의 높이 지정
audio, video, iframe: 멀티미디어
div: 화면 구성 (?)
hr: 가로줄 만들기
h1~h6: 제목 크기(h1 제일 큼)
span: 글자 스타일


[form]
action : 입력 데이터의 전달 위치 지정
method : 입력 데이터의 전달 방식 선택


[form input=”checkbox”]: 여러개 선택 가능
[select, option]: 큰 카테고리와 아래 선택사항들 ex) 차: 현대차, 기아, 람보르기니
[fieldset, legend]: 하나의 그룹으로 묶을 때 사용


공간 분할 태그
[div]: block 형식으로 공간을 분할함(차곡차곡 쌓아 올려지는 형식)
[span]: inline 형식으로 공간을 분할함
(한 줄 안에 차례차례 위치하는 형식)


[시멘틱 태그]
header : 헤더를 의미
nav :  내비게이션을 의미
aside :  사이드에 위치하는 공간을 의미
section : 여러 중심 내용을 감싸는 공간을 의미
article :  글자가 많이 들어가는 부분을 의미


메뉴보이기/숨기기: 컨트롤 + b
